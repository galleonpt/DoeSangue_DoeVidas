<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe sangue! Doe vida!</title>

  <link rel="stylesheet" href="/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img class="logo" src="./assets/logo.png" alt="Logo da pagina">
    <h2>A sua doação importa</h2>
    <p>Até 3 vidas com uma doação</p>
    <p>Mais de 38.000 doações são necessarias todos os dias</p>
    <p>Apenas 1,9% da população portuguesa, doa sangue.</p>

    <button>Quero ajudar</button>
  </header>

  <section class="form hide">
    <h2>Entre na lista de doadores!</h2>

    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="blood" placeholder="Tipo sanguineo">

      <button>Quero ajudar</button>
    </form>
  </section>

  <main>
    <h2>Ultimos <span>doadores</span></h2>

    <section class="donators">

      {%  for donator in donators %}

      <div class="donator">
        <div class="blood">{{donator.blood}}</div>
        <p>{{donator.name}}</p>
      </div>

      {% endfor %}

    </section>
  </main>

  <footer>Com ❤️ José Luís</footer>

  <script src="/scripts.js"></script>
</body>

</html>
